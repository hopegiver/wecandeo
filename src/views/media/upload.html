<div class="container-fluid p-4">
    <!-- 페이지 헤더 -->
    <div class="mb-4">
        <h2 class="mb-1">동영상 업로드</h2>
        <p class="text-secondary mb-0">동영상을 업로드하고 메타데이터를 설정하세요</p>
    </div>

    <!-- 업로드 영역 -->
    <div class="row g-4">
        <!-- 왼쪽: 업로드 존 -->
        <div class="col-12 col-lg-8">
            <!-- 드래그 앤 드롭 영역 -->
            <div
                class="upload-dropzone card border-2 shadow-sm"
                :class="{ 'border-primary': isDragging, 'border-dashed': !files.length }"
                @dragover.prevent="isDragging = true"
                @dragleave.prevent="isDragging = false"
                @drop.prevent="handleDrop"
            >
                <div class="card-body text-center p-5" v-if="!files.length">
                    <i class="bi bi-cloud-upload display-1 text-primary mb-3"></i>
                    <h4 class="mb-2">동영상을 드래그하여 업로드</h4>
                    <p class="text-secondary mb-3">또는</p>
                    <label for="fileInput" class="btn btn-primary btn-lg">
                        <i class="bi bi-folder2-open me-2"></i>
                        파일 선택
                    </label>
                    <input
                        type="file"
                        id="fileInput"
                        class="d-none"
                        multiple
                        accept="video/*"
                        @change="handleFileSelect"
                    >
                    <div class="mt-4">
                        <small class="text-secondary">
                            지원 형식: MP4, AVI, MOV, WMV, FLV, MKV<br>
                            최대 파일 크기: 5GB per file
                        </small>
                    </div>
                </div>

                <!-- 업로드된 파일 목록 -->
                <div class="card-body" v-else>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">업로드 파일 ({{ files.length }}개)</h5>
                        <div class="d-flex gap-2">
                            <label for="fileInputMore" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-plus-circle me-1"></i>
                                파일 추가
                            </label>
                            <input
                                type="file"
                                id="fileInputMore"
                                class="d-none"
                                multiple
                                accept="video/*"
                                @change="handleFileSelect"
                            >
                            <button class="btn btn-outline-danger btn-sm" @click="clearAll">
                                <i class="bi bi-trash me-1"></i>
                                모두 제거
                            </button>
                        </div>
                    </div>

                    <!-- 파일 리스트 -->
                    <div class="file-list">
                        <div
                            v-for="(file, index) in files"
                            :key="index"
                            class="file-item card mb-2"
                        >
                            <div class="card-body p-3">
                                <div class="d-flex align-items-start gap-3">
                                    <!-- 비디오 아이콘 -->
                                    <div class="file-icon">
                                        <i class="bi bi-film fs-2 text-primary"></i>
                                    </div>

                                    <!-- 파일 정보 -->
                                    <div class="flex-grow-1">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <div>
                                                <h6 class="mb-1">{{ file.name }}</h6>
                                                <small class="text-secondary">{{ formatFileSize(file.size) }}</small>
                                            </div>
                                            <button
                                                class="btn btn-sm btn-outline-danger"
                                                @click="removeFile(index)"
                                                :disabled="file.uploading"
                                            >
                                                <i class="bi bi-x-lg"></i>
                                            </button>
                                        </div>

                                        <!-- 업로드 진행 상태 -->
                                        <div v-if="file.uploading" class="mb-2">
                                            <div class="d-flex justify-content-between align-items-center mb-1">
                                                <small class="text-secondary">업로드 중...</small>
                                                <small class="text-secondary">{{ file.progress }}%</small>
                                            </div>
                                            <div class="progress" style="height: 4px;">
                                                <div
                                                    class="progress-bar"
                                                    :style="{ width: file.progress + '%' }"
                                                ></div>
                                            </div>
                                        </div>

                                        <!-- 업로드 완료 -->
                                        <div v-if="file.uploaded" class="alert alert-success py-2 mb-0">
                                            <i class="bi bi-check-circle me-2"></i>
                                            업로드 완료
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 설정 패널 -->
        <div class="col-12 col-lg-4">
            <!-- 메타데이터 설정 -->
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-header bg-white">
                    <h6 class="mb-0">메타데이터 설정</h6>
                </div>
                <div class="card-body">
                    <!-- 폴더 선택 -->
                    <div class="mb-3">
                        <label class="form-label">폴더</label>
                        <select class="form-select" v-model="metadata.folder">
                            <option value="">폴더 선택 (선택사항)</option>
                            <option value="marketing">마케팅</option>
                            <option value="tutorial">튜토리얼</option>
                            <option value="product">제품 소개</option>
                            <option value="internal">내부용</option>
                            <option value="events">이벤트</option>
                        </select>
                    </div>

                    <!-- 태그 -->
                    <div class="mb-3">
                        <label class="form-label">태그</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="쉼표로 구분하여 입력"
                            v-model="metadata.tags"
                        >
                        <small class="text-secondary">예: 마케팅, 신제품, 2024</small>
                    </div>

                    <!-- 설명 -->
                    <div class="mb-0">
                        <label class="form-label">설명 (선택사항)</label>
                        <textarea
                            class="form-control"
                            rows="3"
                            placeholder="동영상 설명을 입력하세요"
                            v-model="metadata.description"
                        ></textarea>
                    </div>
                </div>
            </div>

            <!-- 인코딩 설정 -->
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-header bg-white">
                    <h6 class="mb-0">인코딩 설정</h6>
                </div>
                <div class="card-body">
                    <!-- 인코딩 옵션 -->
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="encodingOption"
                                id="autoEncoding"
                                value="auto"
                                v-model="encodingOption"
                                checked
                            >
                            <label class="form-check-label" for="autoEncoding">
                                <strong>자동 인코딩</strong>
                                <span class="badge bg-success-subtle text-success ms-2">권장</span>
                                <br>
                                <small class="text-secondary">1080p, 720p, 480p 자동 생성</small>
                            </label>
                        </div>

                        <div class="form-check mb-2">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="encodingOption"
                                id="customEncoding"
                                value="custom"
                                v-model="encodingOption"
                            >
                            <label class="form-check-label" for="customEncoding">
                                <strong>선택 인코딩</strong>
                                <br>
                                <small class="text-secondary">원하는 화질 선택</small>
                            </label>
                        </div>

                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="encodingOption"
                                id="laterEncoding"
                                value="later"
                                v-model="encodingOption"
                            >
                            <label class="form-check-label" for="laterEncoding">
                                <strong>나중에 인코딩</strong>
                                <br>
                                <small class="text-secondary">원본만 업로드</small>
                            </label>
                        </div>
                    </div>

                    <!-- 선택 인코딩 옵션 -->
                    <div v-if="encodingOption === 'custom'" class="border-top pt-3">
                        <label class="form-label small text-secondary">화질 선택</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="quality4k" v-model="customQualities" value="4k">
                            <label class="form-check-label" for="quality4k">4K (3840×2160)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="quality1080p" v-model="customQualities" value="1080p" checked>
                            <label class="form-check-label" for="quality1080p">1080p (1920×1080)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="quality720p" v-model="customQualities" value="720p" checked>
                            <label class="form-check-label" for="quality720p">720p (1280×720)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="quality480p" v-model="customQualities" value="480p" checked>
                            <label class="form-check-label" for="quality480p">480p (854×480)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="quality360p" v-model="customQualities" value="360p">
                            <label class="form-check-label" for="quality360p">360p (640×360)</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 업로드 버튼 -->
            <div class="d-grid gap-2">
                <button
                    class="btn btn-primary btn-lg"
                    @click="startUpload"
                    :disabled="!files.length || uploading"
                >
                    <i class="bi bi-cloud-upload me-2"></i>
                    <span v-if="uploading">업로드 중... ({{ uploadedCount }}/{{ files.length }})</span>
                    <span v-else>업로드 시작 ({{ files.length }}개)</span>
                </button>
                <button
                    class="btn btn-outline-secondary"
                    @click="goToLibrary"
                >
                    취소
                </button>
            </div>
        </div>
    </div>
</div>
